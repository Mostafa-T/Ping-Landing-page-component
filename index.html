<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <!-- Cutsom stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>


  <div class="container text-center">

    <header>
      <img src="images/logo.svg" alt="PING">
    </header>

    <div class="title">
      <h1>We are launching <span>soon!</span></h1>
      <span> Subscribe and get notified</span>
    </div>

    <div class="subscribe">
      <form method="post">
        <div class="subsribe__validation">
          <input type="text" id="userMail" name="userMail" class="subscribe__input" placeholder="Your email address..">
          <span class="error"></span>
        </div>
        <button class="subscribe__btn" id="submitBtn" name="subscribeBtn">Notify Me</button>
      </form>
    </div>

    <div class="page-img">
      <img src="images/illustration-dashboard.png" alt="">
    </div>

    <div class="footer">
      <ul class="footer__social">
        <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
      </ul>

      <span> &copy; Copyright Ping. All rights reserved.</span>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Mustafa Hussein</a>.
    </p>
  </footer>


  <!-- Scripts -->
  <script src="js/main.js"></script>
</body>

</html>
